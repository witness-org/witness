name: client
description: witness client

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  collection: ^1.15.0
  firebase_auth: ^3.1.4
  firebase_core: ^1.8.0
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_speed_dial: ^4.6.6
  http: ^0.13.4
  injector: ^2.0.0
  json_annotation: ^4.3.0
  logger: ^1.1.0
  progress_loader_overlay: ^3.0.1
  provider: ^6.0.1

dev_dependencies:
  build_runner: ^2.1.4
  firebase_auth_mocks: ^0.8.1
  flutter_driver:
    sdk: flutter
  flutter_lints: ^1.0.4
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  json_serializable: ^6.0.1
  matcher: ^0.12.10 # do not upgrade to ^0.12.11 because integration_test strictly depends on ^0.12.10
  mockito: ^5.0.16


flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
