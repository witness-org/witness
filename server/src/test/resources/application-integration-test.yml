logging:
  config: "./logback-test.xml"
  directory: "./logs/test"
  file-name: "server-integration-test"

security:
  check-token-revoked: true
  allowed-public-apis:
    - /security-infrastructure/public

spring:
  datasource:
    url: jdbc:h2:file:./database/server-integration-test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: user
    password: password
  jpa:
    show-sql: true

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false