date-times:
  # use random timezone for integration tests because, for production code, the actual timezone ought to be irrelevant
  zone-id: "Asia/Kolkata"

logging:
  config: "./logback-test.xml"
  directory: "./logs/test"
  file-name: "server-test"

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false